<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>

<h1>Author List</h1>

<table>
    <thead>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
    </thead>

    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Spring in Action</td>
        <td th:text="${author.lastName}">Wrox</td>
    </tr>
    </tbody>
</table>

</body>
</html>
